name: Update Hugo version

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  updateBlowfish:
    runs-on: ubuntu-latest
    # 新增：明确赋予写权限，否则无法推送代码或创建 PR
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
        with:
          ref: main
          submodules: true
          fetch-depth: 0

      - name: Fetch release version
        id: fetch-release
        run: |
          # 修复：添加 Authorization 头，解决 API 速率限制导致的 parse error
          curl -sL -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/gohugoio/hugo/releases/latest | \
          jq -r ".tag_name" > release-versions/hugo-latest.txt

      - name: Check for modified files
        id: git-check
        # 优化：使用新版 GITHUB_OUTPUT 语法，替代已废弃的 set-output
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "modified=false" >> $GITHUB_OUTPUT
          else
            echo "modified=true" >> $GITHUB_OUTPUT
          fi
        
      - name: Update config.toml
        id: update-config
        if: steps.git-check.outputs.modified == 'true'
        run: |
          # 注意：在 Linux (Ubuntu) 环境下 sed -i 不需要空字符串后缀，这里做了微调以适配 Runner
          cat release-versions/hugo-latest.txt | \
          while read version; do sed -i -E "s/(max = \")[0-9]+\.[0-9]+\.[0-9]+(\")/\1${version#v}\2/g" config.toml; done 

      - name: Create Pull Request
        if: steps.git-check.outputs.modified == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update Hugo supported version
          title: ⚙️ Update Hugo supported version
          body: |
            Updates [Hugo][1] support
      
            Auto-generated by [create-pull-request][2]
      
            [1]: https://github.com/gohugoio/hugo
            [2]: https://github.com/peter-evans/create-pull-request
          labels: dependencies, automated pr
          branch: hugo-new-version
          base: main